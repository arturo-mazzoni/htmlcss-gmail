<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Esercizio Gmail</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <!-- Logo -->
        <img class="gmaillogo" src="https://images.idgesg.net/images/article/2018/04/gmail-logo-large-100754975-large.jpg" width="350" height="200">
        <h1 class="gmailtext">GMAIL</h1>
        <hr>
      </header>

      <div>
        <!-- barra di ricerca -->
        <input placeholder="search" type="text">
        <button type="button" name="button">vai</button>
        <h2 class="infoline">You have <span id="msg-qnt">30</span> msg unread</h2>
        <hr>
        <!-- fine barra di ricerca -->
      </div>

      <main>
        <!-- tutte le mail -->
        <div class="row">
            <input type="checkbox">
            <span>&#9733;</span>
            <span class="oggetto">Oggetto della email</span>
            <span class="testo-email"> - testo della mail</span>
        </div>

        <div class="row">
            <input type="checkbox">
            <span>&#9733;</span>
            <span class="oggetto">Oggetto della email</span>
            <span class="testo-email"> - testo della mail</span>
        </div>

        <div class="row">
            <input type="checkbox">
            <span>&#9733;</span>
            <span class="oggetto">Oggetto della email</span>
            <span class="testo-email"> - testo della mail</span>
        </div>

        <div class="row">
          <input type="checkbox">
          <span>&#9733;</span>
          <span class="oggetto">Oggetto della email</span>
          <span class="testo-email"> - testo della mail</span>
        </div>
        <hr>
        <!-- fine tutte le email -->

      </main>

      <footer>
        <div class="credits">
          <span id="name-company">GMAIL</span> <span id="sponsor">powered by ME</span>
        </div>
      </footer>
    </div>


  </body>
</html>
